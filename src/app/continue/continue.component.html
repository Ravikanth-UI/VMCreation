<div class="container">
    <div class="row">
        <div class="col text-center p-5">
            <p class="pb-3 h5">CSV file is ready do you want to continue VM creation?</p>
            <!-- <button (click)="import()">import </button> -->
            <input type="file" (change)="onFileSelected($event)" />
        </div>
        </div>
        <form [formGroup]="continueForm" (ngSubmit)="save()">
        <div class="row">  
            <div class="form-group col-md-2">
                <label for="inputEmail4">Script Name:</label>
                <input type="text" formControlName="scriptName" class="form-control"
                    placeholder="Name" />
            </div>
            <div class="form-group col-md-2">
                <label for="inputEmail4">CSV File name</label>
                <input type="text" formControlName="fileName" class="form-control"
                    placeholder="Name" />
            </div>
            <div class="form-group col-md-3">
                <label for="inputEmail4">VCenter</label>
                <input type="text" formControlName="vCenter" class="form-control"
                    placeholder="Name" />
            </div>
            <div class="form-group col-md-2">
                <label for="inputEmail4">Location</label>
                <input type="text" formControlName="location" class="form-control"
                    placeholder="Name" />
            </div>
            <div class="form-group col-md-3">
                <label for="inputEmail4">Gim release</label>
                <select class="form-control form-control-sm pl-14" formControlName="gimRelease">
                    <option *ngFor="let val of gimRelease" value="val" >{{val}}</option>
                </select>
            </div>
        </div>
        <div class="p-3 text-right">
            <button type="submit" class="btn btn-primary">Continue</button> 
        </div>
    </form>

</div>
