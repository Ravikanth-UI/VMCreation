<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="shadow px-3 py-5 w-600">
            <h2 class="text-center text-color pb-3">VM Creation in SaaS</h2>
            <form [formGroup]="vmForm">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <select class="form-control" formControlName="las" (change)="vmCreate()">
                                        <option value="" disabled>LAS</option>
                                        <option value="las_app">app</option>
                                        <option value="las_oracle">oracle</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <select class="form-control" formControlName="atl" (change)="vmCreate()">
                                        <option value="" disabled>ATL</option>
                                        <option value="atl_app">app</option>
                                        <option value="atl_oracle">oracle</option>
                                        <option value="atl_te03">TE03</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
